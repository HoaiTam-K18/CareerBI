version: '3.8'

services:
  # ===================================================================================
  # DỊCH VỤ POSTGRESQL (Database cho Airflow)
  # ===================================================================================
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    env_file:
      - .env  # Tải biến từ file .env (POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB)
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # ===================================================================================
  # DỊCH VỤ AIRFLOW (Webserver, Scheduler, Init)
  # ===================================================================================

  # Dịch vụ này chạy 1 lần duy nhất để khởi tạo DB cho Airflow
  airflow-init:
    image: apache/airflow:2.8.1
    container_name: airflow_init
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Khởi tạo database
        airflow db init
        
        airflow users create \
          --username ${_AIRFLOW_WWW_USER_USERNAME} \
          --password ${_AIRFLOW_WWW_USER_PASSWORD} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
    restart: on-failure

  # Dịch vụ chạy Giao diện Web (UI)
  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: airflow_webserver
    env_file:
      - .env
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      # Ánh xạ thư mục DAGs
      - ./dags:/opt/airflow/dags
      # Ánh xạ thư mục Logs
      - ./logs:/opt/airflow/logs
      # Ánh xạ thư mục Plugins
      - ./plugins:/opt/airflow/plugins

      # QUAN TRỌNG: Ánh xạ project Scrapy của bạn
      # Đường dẫn bên trái: ./scrapy-project (project Scrapy trên máy bạn)
      # Đường dẫn bên phải: /opt/airflow/scrapy_project (nơi Airflow sẽ thấy nó)
      - ./scrapy-project:/opt/airflow/scrapy_project

      # Ánh xạ thư mục data (nơi Scrapy sẽ ghi CSV)
      # (Giả sử Scrapy ghi ra ../data/clean, tức là /airflow-project/data/clean)
      - ./data:/opt/airflow/data

    ports:
      - "8080:8080" # Giao diện web sẽ ở http://localhost:8080
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 3
    restart: always

  # Dịch vụ chạy Bộ lên lịch (Scheduler)
  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow_scheduler
    env_file:
      - .env
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scrapy-project:/opt/airflow/scrapy_project
      - ./data:/opt/airflow/data
    command: scheduler
    healthcheck:
      test: ["CMD", "airflow", "tasks", "test", "dag_id_that_does_not_exist", "task_id_that_does_not_exist", "2024-01-01"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

# ===================================================================================
# ĐỊNH NGHĨA VOLUMES (Nơi lưu trữ dữ liệu)
# ===================================================================================
volumes:
  postgres-data: